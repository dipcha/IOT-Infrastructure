<!doctype html>
<html>
<head>

</head>

<body>
	<ul id="messages"> </ul>
	<form action="">
		<input id="m" autocomplete="off"/>
		<button> Send</button>
	</form>

</body>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
	var socket = io();
	$('form').submit(function(){
		socket.emit('chat message', $('#m').val());
		$('#m').val('');
		return false;

	});
</script>
</html>
